<!DOCTYPE html>

  <style>

      background: #eef1f7;
      color: #2f3850;
    }
    h1 {
      font-size: 22px;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      padding: 22px 18px 18px;

      gap: 16px;

    figure svg {
      width: 116px;
      height: 116px;
    }
    figcaption {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
