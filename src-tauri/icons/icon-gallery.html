<!DOCTYPE html>

  <style>
    :root {
      color-scheme: dark;

    body {
      margin: 0;

      font-family: "Inter", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111325 0%, #05060e 65%, #020309 100%);
      color: #f8fbff;
    }
    h1 {
      font-size: 24px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9aa7ff;
      margin: 0 0 12px;
    }
    p.subtitle {
      margin: 0 0 36px;
      max-width: 640px;
      color: rgba(224, 232, 255, 0.72);
      line-height: 1.6;
    }
    .grid {
      display: grid;
      gap: 28px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    figure {
      margin: 0;
      padding: 24px 20px 20px;
      border-radius: 24px;
      background: linear-gradient(145deg, rgba(22, 25, 39, 0.92), rgba(10, 12, 22, 0.92));
      border: 1px solid rgba(89, 110, 178, 0.24);
      box-shadow: 0 28px 48px rgba(2, 4, 12, 0.56);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    figure svg {
      width: 120px;
      height: 120px;
    }
    figcaption {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(211, 216, 255, 0.76);
    }
  </style>
</head>
