name: Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows app
        run: pnpm tauri build

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: src-tauri/target/release/bundle/**/*

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Rust target
        run: rustup target add ${{ matrix.arch }}-apple-darwin

      - name: Build macOS app
        env:
          TAURI_BUILD_ARCH: ${{ matrix.arch }}
        run: pnpm tauri build --target ${{ matrix.arch }}-apple-darwin

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle/**/*

  release:
    name: 发布 Release
    runs-on: ubuntu-latest
    needs:
      - build-win
      - build-macos
    steps:
      - name: 下载 Windows 构建产物
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: artifacts/windows

      - name: 下载 macOS (x86_64) 构建产物
        uses: actions/download-artifact@v4
        with:
          name: macos-x86_64
          path: artifacts/macos-x86_64

      - name: 下载 macOS (aarch64) 构建产物
        uses: actions/download-artifact@v4
        with:
          name: macos-aarch64
          path: artifacts/macos-aarch64

      - name: 创建或更新 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/**/*
            artifacts/macos-x86_64/**/*
            artifacts/macos-aarch64/**/*
